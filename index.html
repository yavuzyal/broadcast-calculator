<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Broadcast Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="margin: 0 auto;" href="#"><p style="font-size: 2rem; margin-bottom:0">Broadcast Address Calculator</p></a>
    </div>
  </nav>
  <div class="contianer-fluid">
    <div class="row" style="margin-top: 1rem;">
      <div class="col-md-4 col-sm-12"></div>
      <div class="col-md-4 col-sm-12">
        <div class="card" style="border: 5px solid #bae2ff; border-radius: 10%; padding: 5%; margin: 5%;">
          <center>
            <form class="" >
              <div class="mb-3">
                <label for="ipAddress" class="form-label" style="font-size: 1.2rem;">IP ADDRESS</label>
                <input type="text" class="form-control" placeholder="IP Address" id="ipAddress" style="text-align: center;">
              </div>
              <div class="">
                <label for="subnetMask" class="form-label" style="font-size: 1.2rem;">SUBNET MASK</label>
                <input type="text" class="form-control" placeholder="Subnet Mask" id="subnetMask" style="text-align: center;">
              </div>
              <br>
              <button type="button" id="calcButton" class="btn btn-dark">Calculate</button>
            </form>
          </center>
        </div>
        <br>
        <center>
          <hr>
        </center>
        <br>
        <div class="card" style="border: 5px solid #bae2ff; border-radius: 5%; margin: 5%;">
          <center>
            <div class="card-header" style="font-size: 1.2rem;">
              BROADCAST ADDRESS
            </div>
            <div class="card-body">
              <p id="broadcastAddr" class="card-text">will be shown here!</p>
            </div>
          </center>
        </div>
      </div>
      <div class="col-md-4 col-sm-12"></div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
